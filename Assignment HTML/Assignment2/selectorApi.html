<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector API</title>
    <script>
        function change()
        {
            var x = document.querySelector("div p") ;
            x.style.backgroundColor = "red";
        }
    </script>
</head>
<body>
    <div>
        <p>The Text is blue is going to be in red color</p>
    </div>
    <button id="btn" onclick="change()">Click</button>
</body>
</html>
