<!DOCTYPE html>
<html>

<head>
    <title>Drag And Drop</title>
    <style>
        #div1 {
            width: 350px;
            height: 200px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ele) {
            ele.preventDefault();
        }

        function drag(ele) {
            ele.dataTransfer.setData("text", ele.target.id);
        }

        function drop(ele) {
            ele.preventDefault();
            var data = ele.dataTransfer.getData("text");
            ele.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="./download.jpg" draggable="true" ondragstart="drag(event)" width="250" height="200">

</body>

</html>
